<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>neta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Fira+Sans:ital,wght@0,400;0,500;1,400&display=swap">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Fira Sans', sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            margin-top: 32px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        p {
            font-size: 16px;
            margin-bottom: 16px;
            line-height: 28px;
        }

        a {
            text-decoration: none;
            color: #5dadff;
            transition: 0.2s;
        }

        a:hover {
            opacity: 0.8;
        }

        code {
            font-family: 'Fira Code', monospace;
            border-radius: 4px;
            padding: 2px 6px;
            width: 60%;
            max-width: 60%;
            overflow-x: hidden;
        }

        pre {
            display: flex;
        }

        pre code {
            padding: 32px;
        }
    </style>
</head>
<body>
<script src="./src/app.js"></script>
</body>
</html>
